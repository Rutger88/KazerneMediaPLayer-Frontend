<div class="media-player-container">
  <div class="media-visuals">
    <!-- Visuals like video, etc., go here -->
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div class="media-content">
    <audio *ngIf="isAudio && currentMediaUrl" controls [src]="currentMediaUrl"></audio>
    <video *ngIf="!isAudio && currentMediaUrl" class="media-video" controls [src]="currentMediaUrl"></video>
  </div>

  <div class="media-controls">
    <button (click)="playPrevious(currentId)" class="media-button">
      <i class="fas fa-backward"></i> Previous
    </button>
    <button (click)="playMedia(currentId)" class="media-button">
      <i class="fas fa-play"></i> Play
    </button>
    <button (click)="stopMedia()" class="media-button">
      <i class="fas fa-stop"></i> Stop
    </button>
    <button (click)="playNext(currentId)" class="media-button">
      <i class="fas fa-forward"></i> Next
    </button>
  </div>

  <div class="media-progress"></div>
</div>

<div class="media-player-container">
  <div class="media-visuals">
    <!-- Visuals like video, etc., go here -->
  </div>

  <div class="media-content">
    <!-- Video/Audio player goes here -->
    <video class="media-video" controls>
      <source src="assets/media/sample-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="media-controls">
    <!-- Media control buttons go here -->
    <button class="media-button">Play</button>
    <button class="media-button">Pause</button>
    <button class="media-button">Stop</button>
  </div>
</div>
