<div class="media-player-container">
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div>
    <h2>Now Playing: {{ currentlyPlayingFileName || 'No media is playing' }}</h2>
  </div>
  <!-- Independent Visualizer -->
 <!--  <app-visualizer [audioElement]="audioElement.nativeElement" *ngIf="isAudio"></app-visualizer>-->

  <div class="media-content">
    <audio #audioElement class="media-audio" *ngIf="isAudio" controls></audio>
    <video #videoElement class="media-video" *ngIf="!isAudio" controls></video>
  </div>

  <div class="media-controls">
    <button (click)="playPrevious()">Previous</button>
    <button (click)="playMedia(currentId)">Play</button>
    <button (click)="stopMedia()">Stop</button>
    <button (click)="playNext()">Next</button>
  </div>

  <div *ngIf="isLoggedIn" class="upload-section">
    <label for="file-upload" class="custom-file-upload">
      <i class="fa fa-cloud-upload"></i> Upload Music
    </label>
    <input id="file-upload" type="file" (change)="onFileSelected($event)" />
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
